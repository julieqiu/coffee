<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Room</title>
  <link rel="stylesheet" href="static/css/stylesheet.css">
</head>
<body>
  <div class="Container">
    <div class="Level">
      <div class="Level-1">
        <div class="Room Level-1-room1"></div>
        <div class="Room Level-1-room2"></div>
      </div>
      <div class="Level-2">
        <div class="Level-2-room1">
          <img class="Level-2-stairs" src="static/img/stairs.svg" alt="Stairs">
        </div>
      </div>
      <div class="Level-3">
        <div class="Room Level-3-room1"></div>
      </div>
      <div class="Level-4">
        <div class="Room Level-4-room1"></div>
        <div class="Room Level-4-room1"></div>
        <div class="Room Level-4-room1"></div>
      </div>
    </div>
    <div class="Notification">
      <div>
        <div>Notification #1</div>
        <button>Notify</button>
      </div>
      <div>
        <form>
          <div>Notification #2</div>
          <input text="text"></input>
          <button>Notify</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
